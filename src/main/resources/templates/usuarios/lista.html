<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: template(~{::title}, ~{::main})}">
<head>
    <title>Lista de Usuários</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gerenciamento de Usuários</h2>
            <a href="/web/usuarios/novo" class="btn btn-primary">Novo Usuário</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Login</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${page.content}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.nome}">Admin</td>
                <td th:text="${user.login}">admin</td>
                <td th:text="${user.email}">admin@email.com</td>
                <td th:text="${user.perfil}">ADMIN</td>
                <td>
                    <a th:href="@{/web/usuarios/editar/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/web/usuarios/deletar/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
</body>
</html>
