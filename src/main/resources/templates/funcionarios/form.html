<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: template(titleText=${funcionarioDTO.id == null ? 'Novo Funcionário' : 'Editar Funcionário'}, mainContent=~{::main})}">
<head>
    <title>Ignorado</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <h2 th:text="${funcionarioDTO.id == null ? 'Cadastrar Novo Funcionário' : 'Editar Funcionário'}">Formulário</h2>

        <form th:action="@{/web/funcionarios/salvar}" th:object="${funcionarioDTO}" method="post" class="card p-4">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" th:field="*{nome}" id="nome" required>
                <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>

            <div class="mb-3">
                <label for="cargo" class="form-label">Cargo</label>
                <input type="text" class="form-control" th:field="*{cargo}" id="cargo" required>
                <div class="text-danger" th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}"></div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="/web/funcionarios" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
