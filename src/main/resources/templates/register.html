<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - SmartMotoZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center" style="margin-top: 50px;">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h3 class="card-title text-center mb-4">ðŸ›µ Criar Nova Conta</h3>

                    <form th:action="@{/web/register}" th:object="${usuarioDTO}" method="post">

                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                        </div>

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" th:field="*{nome}" id="nome" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="login" class="form-label">Login (usuÃ¡rio)</label>
                                <input type="text" class="form-control" th:field="*{login}" id="login" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" th:field="*{email}" id="email" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" th:field="*{senha}" id="senha" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></div>
                        </div>

                        <input type="hidden" th:field="*{perfil}" />

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Criar Conta</button>
                            <a href="/web/login" class="btn btn-outline-secondary">JÃ¡ tenho conta (Login)</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
</html>
