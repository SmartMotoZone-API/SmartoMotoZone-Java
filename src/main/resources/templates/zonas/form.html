<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: template(~{::title}, ~{::main})}">
<head>
    <title th:text="${zonaDTO.id == null ? 'Nova Zona' : 'Editar Zona'}">Formulário de Zona</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <h2 th:text="${zonaDTO.id == null ? 'Cadastrar Nova Zona' : 'Editar Zona'}">Formulário</h2>

        <form th:action="@{/web/zonas/salvar}" th:object="${zonaDTO}" method="post" class="card p-4">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" th:field="*{codigo}" id="codigo" required>
                <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" th:field="*{descricao}" id="descricao" required>
                <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="/web/zonas" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
