<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{_layout :: template(titleText='Lista de Zonas', mainContent=~{::main})}">
<head>
    <title>Ignorado</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gerenciamento de Zonas</h2>
            <a sec:authorize="hasRole('ADMIN')" href="/web/zonas/novo" class="btn btn-primary">Nova Zona</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Descrição</th>
                <th sec:authorize="hasRole('ADMIN')">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="zona : ${page.content}">
                <td th:text="${zona.id}">1</td>
                <td th:text="${zona.codigo}">Z01</td>
                <td th:text="${zona.descricao}">Zona de Entrada</td>
                <td sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/web/zonas/editar/{id}(id=${zona.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/web/zonas/deletar/{id}(id=${zona.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Tem certeza que deseja excluir esta zona?');">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
</body>
</html>
