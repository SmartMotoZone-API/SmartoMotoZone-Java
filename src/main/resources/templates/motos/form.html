<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: template(~{::title}, ~{::main})}">
<head>
    <title th:text="${motoDTO.id == null ? 'Nova Moto' : 'Editar Moto'}">Formulário de Moto</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <h2 th:text="${motoDTO.id == null ? 'Cadastrar Nova Moto' : 'Editar Moto'}">Formulário</h2>

        <form th:action="@{/web/motos/salvar}" th:object="${motoDTO}" method="post" class="card p-4">

            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" th:field="*{modelo}" id="modelo" required>
                <div class="text-danger" th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="placa" class="form-label">Placa</label>
                    <input type="text" class="form-control" th:field="*{placa}" id="placa" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}"></div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="status" class="form-label">Status</label>
                    <input type="text" class="form-control" th:field="*{status}" id="status" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="zonaId" class="form-label">Zona (Obrigatório)</label>
                <select class="form-select" th:field="*{zonaId}" id="zonaId" required>
                    <option value="">Selecione uma zona...</option>
                    <option th:each="zona : ${zonas}"
                            th:value="${zona.id}"
                            th:text="${zona.codigo + ' - ' + zona.descricao}">
                        Z01 - Zona de Entrada
                    </option>
                </select>
                <div class="text-danger" th:if="${#fields.hasErrors('zonaId')}" th:errors="*{zonaId}"></div>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <a href="/web/motos" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
