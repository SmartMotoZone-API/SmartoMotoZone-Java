<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{_layout :: template(~{::title}, ~{::main})}">
<head>
    <title>Lista de Motos</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gerenciamento de Motos</h2>
            <a href="/web/motos/novo" class="btn btn-primary">Nova Moto</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Status</th>
                <th>Zona</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="moto : ${page.content}">
                <td th:text="${moto.id}">1</td>
                <td th:text="${moto.modelo}">CG 160</td>
                <td th:text="${moto.placa}">ABC-1234</td>
                <td th:text="${moto.status}">ATIVA</td>
                <td th:text="${moto.zona.descricao}">Zona 01</td>
                <td>
                    <a th:href="@{/web/motos/editar/{id}(id=${moto.id})}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{/web/motos/excluir/{id}(id=${moto.id})}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
</body>
</html>
