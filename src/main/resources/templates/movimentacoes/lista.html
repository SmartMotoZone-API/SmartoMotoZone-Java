<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6"
      th:replace="~{_layout :: template(titleText='Histórico de Movimentações', mainContent=~{::main})}">
<head>
    <title>Ignorado</title>
</head>
<body>
<main>
    <div class="container mt-4">
        <div th:if="${sucesso}" class="alert alert-success" th:text="${sucesso}"></div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Histórico de Movimentações</h2>
            <a sec:authorize="hasRole('ADMIN')" href="/web/movimentacoes/novo" class="btn btn-primary">Nova Movimentação</a>
        </div>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Data/Hora</th>
                <th>Moto (Placa)</th>
                <th>De (Origem)</th>
                <th>Para (Destino)</th>
                <th>Descrição</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mov : ${page.content}">
                <td th:text="${#temporals.format(mov.dataHora, 'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${mov.moto.placa}"></td>
                <td th:text="${mov.zonaOrigem.descricao}"></td>
                <td th:text="${mov.zonaDestino.descricao}"></td>
                <td th:text="${mov.descricao}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</main>
</body>
</html>
